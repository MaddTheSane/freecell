    <p>
    <b>環境設定</b>
    <p>
    環境設定では、ゲームを楽に進めることができるように、次の2つの設定をすることができます。
    <p align=center>
    <img src="preferences.png">
    <dl>
      <dt><b>カードを自動的にカード置き場に移動</b></dt>
      <dd>ゲームに必要なくなったカードを自動的に右上のカード置き場に動かします。例えば、エースは必ずカード置き場に動かされます。その他のカードも、ゲームと関係なくなったときに自動的に動かされます。</dd>
      <dt><b>複数のカードの同時移動</b></dt>
      <dd>複数のカードをある列から別の列に動かすことができます。もちろん、一枚ずつ動かすこともできますが、それは大変です。</dd>
    </dl>
  </body>
