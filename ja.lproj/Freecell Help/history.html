    <b>成績表</b>
    <p>
    あなたのゲームの成績を記録しています。フリーセルメニューから成績表を選ぶと、あなたの成績表が表示されます。
    <p align=center>
    <img src="history.png">
    <p>
    成績表は、それぞれのゲーム番号の最後の結果だけを記録しています。もし、あなたがゲームに負けても、勝つまで再挑戦すれば、立派な成績表を作ることができます。
